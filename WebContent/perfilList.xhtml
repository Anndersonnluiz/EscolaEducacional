<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<br /><br /><br /><br /><br /><br />
			<h:dataTable value="#{perfilMB.listarPerfil}" var="perfil"
				styleClass="table" style="width:80%;">
				<f:facet name="header">Perfil</f:facet>
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{perfil.idperfil}" />
				</h:column>
				<h:column>
					<f:facet name="header">Colocação</f:facet>
					<h:outputText value="#{perfil.colocacao}" />
				</h:column>
				<h:column>
						<span> <h:link styleClass="btn btn-default"
								outcome="/perfilForm" value="Editar">
								<f:param name="id" value="#{perfil.idperfil}" />
							</h:link>
						</span> 
						<span> <h:commandLink styleClass="btn btn-warning"
								action="#{perfilMB.excluir}" value="Excluir"
								onclick="return confirm('Tem certeza da exclusão do usuario  #{perfil.idperfil}')" >
								<f:param name="idperfil" value="#{perfil.idperfil}"/>
								</h:commandLink>
						</span>
					
					 
				</h:column>  

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
