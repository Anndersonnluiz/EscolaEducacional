<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="id" value="#{usuarioMB.editarId}" />
	<f:event listener="#{usuarioMB.carregarUsuario}" type="preRenderView" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="conteudo">
	<br /><br /><br /><br />
		<div class="page-header">
			<h1 style="margin-left:1%;">
				Avaliação <small>Nova</small>
			</h1>
		</div>
		<div class="col-md-7">
			<h:form style="width:60%; margin-left:20%;">
				<h:panelGroup rendered="#{not empty usuarioMB.usuario.idUsuario}">
					<div class="form-group id">
						<label for="exampleId">ID</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{usuarioMB.usuario.idUsuario}" id="exampleId" />
					</div>
				</h:panelGroup>
				<h:inputHidden value="#{usuarioMB.usuario.idUsuario}"  />
				
				
				
				<div class="form-group">
					<label for="exampleInputDescricao">Nome da Prova</label>
					<h:inputText styleClass="form-control"
						value="#{avaliacaoMB.avaliacao.descricao}" id="exampleInputDescricao" />
				</div>
				<div class="form-group"> 
					<label for="exampleInputData">Data: </label>
					<h:inputText value="#{avaliacaoMB.data}"/>
				</div> 
				
				<div class="form-group">
					<label for="exampleInputPergunta">Pergunta: </label>
					<h:inputText styleClass="form-control"
						value="#{avaliacaoMB.questoes.descricao}" id="exampleInputPergunta" />
				</div>
				
				<div class="form-group">
					<label for="exampleInputResposta">Resposta 1</label>
					<h:inputText styleClass="form-control"
						value="#{avaliacaoMB.resposta1}" id="exampleInputResposta" /> 
						<h:selectBooleanCheckbox value="#{avaliacaoMB.corretoResposta1}"/>
				</div>
				
				<div class="form-group">
					<label for="exampleInputRespotas2">Resposta 2</label>
					<h:inputText styleClass="form-control"
						value="#{avaliacaoMB.resposta2}" id="exampleInputRespotas2" />
						<h:selectBooleanCheckbox value="#{avaliacaoMB.corretoResposta2}" />
				</div>
				
				<div class="form-group">
					<label for="exampleInputRespostas3">Resposta 3</label>
					<h:inputText styleClass="form-control"
						value="#{avaliacaoMB.resposta3}" id="exampleInputRespostas3" />
						<h:selectBooleanCheckbox value="#{avaliacaoMB.corretoResposta3}" />
				</div>
				
				<div class="form-group">
					<label for="exampleInputResposta4">Resposta 4</label>
					<h:inputText styleClass="form-control"
						value="#{avaliacaoMB.resposta4}" id="exampleInputResposta4" />
						<h:selectBooleanCheckbox value="#{avaliacaoMB.corretoResposta4}" />
						
				</div>
				<p:commandButton ajax="false" action="#{avaliacaoMB.adicionar}"   value="Adicionar" /> 
				<button type="reset" class="btn btn-default">Restaurar</button>
				<h:commandButton styleClass="btn btn-success" 
					action="#{avaliacaoMB.salvar}" value="Salvar" />
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
