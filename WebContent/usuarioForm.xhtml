<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="id" value="#{usuarioMB.editarId}" />
	<f:event listener="#{usuarioMB.carregarUsuario}" type="preRenderView" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="conteudo">
	<br /><br /><br /><br />
		<div class="page-header">
			<h1 style="margin-left:1%;">
				Usu√°rio <small>Novo</small>
			</h1>
		</div>
		<div class="col-md-7">
			<h:form>
				<h:panelGroup rendered="#{not empty usuarioMB.usuario.idUsuario}">
					<div class="form-group id">
						<label for="exampleId">ID</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{usuarioMB.usuario.idUsuario}" id="exampleId" />
					</div>
				</h:panelGroup>
				<h:inputHidden value="#{usuarioMB.usuario.idUsuario}"  />
				
				<div class="form-group">
					<label for="exampleInputPerfil">Perfil</label>
					<h:selectOneMenu  id="exampleInputPerfil"  style="width: 200px;margin-left: 2%"  value="#{usuarioMB.perfil}" converter="PerfilConverter"
                             panelStyle="width:180px" >
		                    <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
		                    <f:selectItems  value="#{usuarioMB.listarPerfil}" var="perfilselecionado" itemLabel="#{perfilselecionado.colocacao}" itemValue="#{perfilselecionado}"/>
		                    <f:attribute name="listarPerfil" value="#{usuarioMB.listarPerfil}"/>
                	</h:selectOneMenu>
				</div>
				
				<div class="form-group">
					<label for="exampleInputNome">Nome</label>
					<h:inputText styleClass="form-control"
						value="#{usuarioMB.usuario.nome}" id="exampleInputNome" />
				</div>
				<div class="form-group">
					<label for="exampleInputFone">Fone</label>
					<h:inputText styleClass="form-control" id="exampleInputFone"
						value="#{usuarioMB.usuario.fone}" />
				</div>
				<div class="form-group">
					<label for="exampleInputRua">Rua</label>
					<h:inputText styleClass="form-control" id="exampleInputRua"
						value="#{usuarioMB.usuario.rua}" />
				</div>
				<div class="form-group">
					<label for="exampleInputBairro">Bairro</label>
					<h:inputText styleClass="form-control" id="exampleInputBairro"
						value="#{usuarioMB.usuario.bairro}" />
				</div>
				<div class="form-group">
					<label for="exampleInputLogin">Login</label>
					<h:inputText styleClass="form-control" id="exampleInputLogin"
						value="#{usuarioMB.usuario.login}" />
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Senha</label>
					<h:inputText styleClass="form-control" id="exampleInputPassword1"
						value="#{usuarioMB.usuario.senha}" />
				</div>
				<div class="form-group">
					<label for="exampleInputTipoAcesso">Tipo Acesso</label>
					<h:inputText styleClass="form-control" id="exampleInputTipoAcesso"
						value="#{usuarioMB.usuario.tipoAcesso}" />
				</div>
				<button type="reset" class="btn btn-default">Restaurar</button>
				<h:commandButton styleClass="btn btn-success"
					action="#{usuarioMB.salvar}" value="Salvar" />
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
