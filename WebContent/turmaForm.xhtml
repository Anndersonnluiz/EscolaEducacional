<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"> 

<f:metadata>
	<f:viewParam name="id" value="#{turmaMB.editarId}" />
	<f:event listener="#{turmaMB.carregarTurma}" type="preRenderView" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="conteudo">
	<br /><br /><br /><br />
		
			<h1 style="margin-left:20%;">
				Turma <small>Novo</small>
			</h1> 
			<h:messages />
			<h:form style="width:60%; margin-left:20%;">
				<h:panelGroup rendered="#{not empty perfilMB.perfil.idperfil}">
					<div class="form-group id">
						<label for="exampleId">ID</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{turmaMB.turma.idturma}" id="exampleId" />
					</div>
				</h:panelGroup>
				<h:inputHidden value="#{turmaMB.turma.idturma}"  />
				
				<div class="form-group">
					<label for="exampleInputDescricao">Descrição</label>
					<h:inputText styleClass="form-control"
						value="#{turmaMB.turma.descricao}" id="exampleInputDescricao" />
				</div>
				
				<div class="form-group">
					<label>Data de Inicio</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{turmaMB.turma.dataInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" /> 
						</h:inputText>
						<span class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			
				<div class="form-group">
					<label>Data de termino prevista</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{turmaMB.turma.dataFinalPrevista}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:inputText>
						<span class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			
				<div class="row">
					<div class="col-sm-9">
						<h:selectOneMenu id="uiSelecionaAluno" styleClass="form-control"
							value="#{turmaMB.alunoSelecionado}">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
							<f:selectItems value="#{usuarioMB.listaUsuario}" var="cli"
								itemLabel="#{cli.nome}" itemValue="#{cli}" />
						</h:selectOneMenu>
					</div>
					<div class="col-sm-3">
						<h:commandLink styleClass="btn btn-success">
							<f:ajax event="click" execute="uiSelecionaAluno"
								listener="#{turmaMB.adicionarAluno}"
								render="uiTurmaAluno uiSelecionaAluno" />
							<span class="glyphicon glyphicon-plus"></span>
						</h:commandLink>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-12">
						<h:dataTable styleClass="table-condensed table-hover"
							id="uiTurmaAluno" value="#{turmaMB.turma.listaAlunos}"
							var="aluno"> 
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{aluno.nome}" />
							</h:column> 
							<h:column>
								<f:facet name="header">controle</f:facet>
								<h:commandLink>
									<f:attribute name="idAluno" value="#{aluno}" />
									<f:ajax event="click" execute="@form"
									 render="@form"
									 onevent="setdatepicker"
									listener="#{turmaMB.excluirAluno}"/>
									<span class="glyphicon glyphicon-remove-circle"></span>
								</h:commandLink> 
							</h:column>
						</h:dataTable>
					</div>
				</div>
				
				<button type="reset" class="btn btn-default">Restaurar</button>
				<h:commandButton styleClass="btn btn-success"
					action="#{turmaMB.salvar}" value="Salvar" style="margin-left:5%;"/>
				<br /><br />
				<h:link value="Turmas Cadastradas" outcome="/turmaList" styleClass="btn btn-default"/>
			</h:form>
			<h:outputScript name="/js/datepicker-component.js" />
	</ui:define>

</ui:composition>
</html>
